{% block formulario %}

<div class="form__campos">

    <div class="form__input">
        <label>{{ form.name.label_tag }}</label>

    </div>

    <div class="form__input">
        <label>{{ form.name_esp.label_tag }}</label>
        {{ form.name_esp }}

</div>

        <label>{{ form.description.label_tag }}</label>

        <div>

</div>
